<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simon Says</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<span class="title">Simon Says!</span>
	<div class="difficulty-container">
		<span class="subtitle">Difficulty Level</span>
		<div class="buttons">
			<span data-key="1" class="btn">Easy</span>
			<span data-key="2" class="btn btn-selected">Normal</span>
			<span data-key="3" class="btn">Hard</span>
			<span data-key="4" class="btn">Insane</span>
		</div>
	</div>
	<div class="panel-container">
	    <div data-key="red" class="panel panel1"></div>
	    <div data-key="blue" class="panel panel2"></div>
	    <div data-key="green" class="panel panel3"></div>
	    <div data-key="yellow" class="panel panel4"></div>
  	</div>

	<input type="button" class="btn-start" value="Start!"></input>
</body>

<audio data-key="red" src="sounds/ogg/sounds_01.ogg"></audio>
<audio data-key="blue" src="sounds/ogg/sounds_02.ogg"></audio>
<audio data-key="green" src="sounds/ogg/sounds_03.ogg"></audio>
<audio data-key="yellow" src="sounds/ogg/sounds_04.ogg"></audio>

<script type="text/javascript" src="main.js"></script>
</html>
